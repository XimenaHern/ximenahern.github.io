	    <main>
	        <section id="Contact">
    	        <h1>Contact Me</h1>
    	        <div class="contactPage">
    	            <form id="contactForm" action = "https://formspree.io/f/xdoqzdrl" method = "POST">
    	                <div class = "formQuestion">
        	                <label for = "firstName">First Name: </label><br>
        	                <input type="text" id = "firstName" name = "first-name">
    	                </div>
    	                
    	                <div class = "formQuestion">
        	                <label for = "lastName">Last Name: </label><br>
        	                <input type="text" id = "lastName" name = "last-name">
    	                </div>
    	                
    	                <div class = "formQuestion">
        	                <label for = "email">Email: </label><br>
        	                <input type="email" id = "email" name = "email" pattern = "[A-Za-z0-9._+-]+@[A-Za-z0-9-] +\.[a-z]{2,4}" title = "Must be valid email address">
        	                <p class = "input-hint">Must be a valid email address</p>
    	                </div>
    	                
    	                <div class = "formQuestion">
    	                    <label for = "tel">Phone Number:</label><br>
    	                    <input type="tel" id = "tel" name = "tel">
    	                </div>
    	                
    	                <div class = "formQuestion">
        	                <label for = "message">Message: </label><br>
        	                <textarea id = "message" name = "message" pattern = "[A-Za-z0-9.,]" title = "Letters and numbers . and , ONLY" maxlength = "300"></textarea>
        	                <p class = "input-hint">Maximum characters: 300</p>
    	                </div>
    	                
    	                <input type="submit" class="button">
    	            </form>
    	        </div>
	        </section>
